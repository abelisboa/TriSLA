apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trisla-portal.fullname" . }}-backend
  labels:
    {{- include "trisla-portal.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "trisla-portal.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "trisla-portal.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: backend
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          {{- if eq .Values.database.type "postgresql" }}
          value: "postgresql://{{ .Values.database.postgresql.username }}:$(DB_PASSWORD)@{{ .Values.database.postgresql.host }}:{{ .Values.database.postgresql.port }}/{{ .Values.database.postgresql.database }}"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.postgresql.passwordSecret }}
              key: {{ .Values.database.postgresql.passwordKey }}
          {{- else }}
        - name: DATABASE_URL
          value: "sqlite:///./data/trisla_portal.db"
          {{- end }}
        - name: REDIS_URL
          value: "redis://{{ .Values.redis.host }}:{{ .Values.redis.port }}/0"
        - name: PROMETHEUS_URL
          value: {{ .Values.observability.prometheus.url | quote }}
        - name: LOKI_URL
          value: {{ .Values.observability.loki.url | quote }}
        - name: TEMPO_URL
          value: {{ .Values.observability.tempo.url | quote }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.observability.otel.endpoint | quote }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Values.observability.otel.serviceName | quote }}
        - name: TRISLA_SEM_CSMF_URL
          value: {{ .Values.trisla.semCsmf.url | quote }}
        - name: TRISLA_ML_NSMF_URL
          value: {{ .Values.trisla.mlNsmf.url | quote }}
        - name: TRISLA_DECISION_ENGINE_URL
          value: {{ .Values.trisla.decisionEngine.url | quote }}
        - name: TRISLA_BC_NSSMF_URL
          value: {{ .Values.trisla.bcNssmf.url | quote }}
        - name: TRISLA_SLA_AGENT_LAYER_URL
          value: {{ .Values.trisla.slaAgentLayer.url | quote }}
        - name: TRISLA_NASP_ADAPTER_URL
          value: {{ .Values.trisla.naspAdapter.url | quote }}
        - name: CORS_ORIGINS
          value: "http://localhost:3000,http://localhost:3001"
        volumeMounts:
        - name: data
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources.backend | nindent 12 }}
      volumes:
      - name: data
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}







