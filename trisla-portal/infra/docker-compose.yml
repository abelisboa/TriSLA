version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    container_name: trisla-portal-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - trisla-portal

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: trisla-portal-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./trisla_portal.db
      - REDIS_URL=redis://redis:6379/0
      - PROMETHEUS_URL=http://prometheus:9090
      - LOKI_URL=http://loki:3100
      - TEMPO_URL=http://tempo:3200
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - TRISLA_SEM_CSMF_URL=http://sem-csmf:8080
      - TRISLA_ML_NSMF_URL=http://ml-nsmf:8081
      - TRISLA_DECISION_ENGINE_URL=http://decision-engine:8082
      - TRISLA_BC_NSSMF_URL=http://bc-nssmf:8083
      - TRISLA_SLA_AGENT_LAYER_URL=http://sla-agent-layer:8084
      - TRISLA_NASP_ADAPTER_URL=http://nasp-adapter:8085
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - trisla-portal

  redis:
    image: redis:7-alpine
    container_name: trisla-portal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trisla-portal

  # Optional: Prometheus for local testing
  prometheus:
    image: prom/prometheus:latest
    container_name: trisla-portal-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - trisla-portal

  # Optional: Loki for local testing
  loki:
    image: grafana/loki:latest
    container_name: trisla-portal-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - trisla-portal

  # Optional: Tempo for local testing
  tempo:
    image: grafana/tempo:latest
    container_name: trisla-portal-tempo
    ports:
      - "3200:3200"
      - "4317:4317"
    volumes:
      - ./tempo/tempo-config.yml:/etc/tempo/tempo-config.yml
      - tempo-data:/var/tempo
    command: -config.file=/etc/tempo/tempo-config.yml
    networks:
      - trisla-portal

  # Optional: OTEL Collector for local testing
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: trisla-portal-otel-collector
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./otel-collector/otel-collector-config.yml:/etc/otel-collector/config.yml
    command: --config=/etc/otel-collector/config.yml
    networks:
      - trisla-portal

volumes:
  redis-data:
  prometheus-data:
  loki-data:
  tempo-data:

networks:
  trisla-portal:
    driver: bridge







