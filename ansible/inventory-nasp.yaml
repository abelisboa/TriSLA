# ============================================
# Ansible Inventory - NASP Cluster
# TriSLA v3.4.0
# ============================================
# ⚠️ IMPORTANTE: Substituir placeholders pelos valores reais do ambiente NASP
# Nunca commitar este arquivo com IPs reais ou credenciais

all:
  vars:
    ansible_user: "<NASP_SSH_USER>"
    ansible_ssh_private_key_file: "~/.ssh/<NASP_SSH_KEY>"
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    trisla_version: "3.4.0"
    trisla_namespace: "trisla"
    ghcr_user: "abelisboa"
    ghcr_secret_name: "ghcr-secret"

  children:
    nasp_cluster:
      hosts:
        nasp_node1:
          ansible_host: "<NASP_NODE1_IP>"
          ansible_port: 22
          node_role: "control-plane"
          node_labels:
            - "trisla=enabled"
        nasp_node2:
          ansible_host: "<NASP_NODE2_IP>"
          ansible_port: 22
          node_role: "worker"
          node_labels:
            - "trisla=enabled"

