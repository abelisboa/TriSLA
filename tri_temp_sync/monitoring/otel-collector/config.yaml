# ============================================
# OpenTelemetry Collector Configuration
# Configuração para Docker Compose (desenvolvimento local)
# ============================================

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  memory_limiter:
    limit_mib: 512
    check_interval: 1s
  
  resource:
    attributes:
      - key: service.name
        value: trisla
        action: upsert
      - key: deployment.environment
        value: development
        action: upsert

exporters:
  # Prometheus exporter (para métricas)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "trisla"
  
  # Debug exporter (substitui o logging depreciado)
  debug:
    verbosity: normal

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]  # Debug exporter para desenvolvimento local
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]  # Debug exporter para desenvolvimento local

