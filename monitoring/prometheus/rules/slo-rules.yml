# ============================================
# SLO Alerting Rules - TriSLA
# ============================================

groups:
  - name: trisla_slo_alerts
    interval: 30s
    rules:
      - alert: SLOLatencyViolation
        expr: |
          histogram_quantile(0.99, 
            rate(http_request_duration_seconds_bucket[5m])
          ) > 0.1
        for: 5m
        labels:
          severity: critical
          component: trisla
        annotations:
          summary: "SLO Latency Violation"
          description: "p99 latency exceeds 100ms for 5 minutes"

      - alert: SLOThroughputViolation
        expr: |
          rate(http_requests_total[5m]) < 100
        for: 5m
        labels:
          severity: warning
          component: trisla
        annotations:
          summary: "SLO Throughput Violation"
          description: "Throughput below 100 req/s for 5 minutes"

      - alert: SLOReliabilityViolation
        expr: |
          (rate(http_requests_total{status=~"5.."}[5m]) / 
           rate(http_requests_total[5m])) > 0.01
        for: 5m
        labels:
          severity: critical
          component: trisla
        annotations:
          summary: "SLO Reliability Violation"
          description: "Error rate exceeds 1% for 5 minutes"

