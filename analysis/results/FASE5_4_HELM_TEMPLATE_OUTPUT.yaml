# Source: trisla/templates/deployment-bc-nssmf.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trisla-bc-nssmf
  namespace: trisla
  labels:
    app.kubernetes.io/name: trisla
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/component: bc-nssmf
    app.kubernetes.io/version: 3.6.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trisla-bc-nssmf
      app.kubernetes.io/name: trisla
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app: trisla-bc-nssmf
        app.kubernetes.io/name: trisla
        app.kubernetes.io/instance: release-name
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      nodeSelector:
        kubernetes.io/hostname: node1
      containers:
      - name: bc-nssmf
        image: ghcr.io/abelisboa/trisla-bc-nssmf:nasp-a2
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: TRISLA_NODE_INTERFACE
          value: "my5g"
        - name: TRISLA_NODE_IP
          value: "192.168.10.16"
        - name: OTLP_ENDPOINT
          value: "http://trisla-otel-collector:4317"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 512Mi
