apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trisla.name" . }}-sla-agent-layer
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "trisla.labels" (merge . (dict "component" "sla-agent-layer")) | nindent 4 }}
spec:
  replicas: {{ .Values.slaAgentLayer.replicas }}
  selector:
    matchLabels:
      {{- include "trisla.selectorLabels" (merge . (dict "component" "sla-agent-layer")) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "trisla.selectorLabels" (merge . (dict "component" "sla-agent-layer")) | nindent 8 }}
    spec:
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      containers:
      - name: sla-agent-layer
        image: {{ include "trisla.image" (merge .Values.slaAgentLayer.image (dict "Values" .Values)) }}
        ports:
        - containerPort: {{ .Values.slaAgentLayer.service.port }}
          name: http
        env:
        - name: TRISLA_NODE_INTERFACE
          value: {{ .Values.network.interface | quote }}
        - name: TRISLA_NODE_IP
          value: {{ .Values.network.nodeIP | quote }}
        - name: OTLP_ENDPOINT
          value: "http://{{ include "trisla.name" . }}-otel-collector:4317"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.slaAgentLayer.resources | nindent 10 }}


