# ============================================
# Values para PRODUÇÃO REAL
# ============================================
# ⚠️ IMPORTANTE: Substituir placeholders pelos valores reais do seu ambiente NASP
# ============================================

# Network Configuration (substituir pelos valores reais)
network:
  interface: "<INTERFACE_NAME>"  # Ex: my5g
  nodeIP: "<NODE_IP>"  # Ex: 192.168.10.16
  gateway: "<GATEWAY_IP>"  # Ex: 192.168.10.1

# Configurações de PRODUÇÃO REAL
production:
  enabled: true
  simulationMode: false  # ⚠️ NÃO usar simulação
  useRealServices: true  # ⚠️ Usar serviços REAIS
  executeRealActions: true  # ⚠️ Executar ações REAIS

# Endpoints do NASP (substituir pelos endpoints reais descobertos no seu ambiente)
naspAdapter:
  naspEndpoints:
    # RAN - substituir pelo endpoint real do RAN controller
    ran: "http://<RAN_SERVICE>.<RAN_NAMESPACE>.svc.cluster.local:<RAN_PORT>"
    ran_metrics: "http://<RAN_SERVICE>.<RAN_NAMESPACE>.svc.cluster.local:<RAN_METRICS_PORT>"
    
    # Core - substituir pelos endpoints reais do Core (UPF, AMF, SMF)
    core_upf: "http://<UPF_SERVICE>.<CORE_NAMESPACE>.svc.cluster.local:<UPF_PORT>"
    core_upf_metrics: "http://<UPF_SERVICE>.<CORE_NAMESPACE>.svc.cluster.local:<UPF_METRICS_PORT>"
    core_amf: "http://<AMF_SERVICE>.<CORE_NAMESPACE>.svc.cluster.local:<AMF_PORT>"
    core_smf: "http://<SMF_SERVICE>.<CORE_NAMESPACE>.svc.cluster.local:<SMF_PORT>"
    
    # Transport - substituir pelo endpoint real do Transport controller
    transport: "http://<TRANSPORT_SERVICE>.<TRANSPORT_NAMESPACE>.svc.cluster.local:<TRANSPORT_PORT>"
    
    # Endpoint principal
    main: "http://<MAIN_SERVICE>.<MAIN_NAMESPACE>.svc.cluster.local:<MAIN_PORT>"
  authentication:
    enabled: true
    type: "oauth2"  # Autenticação REAL

# Recursos aumentados para produção
semCsmf:
  replicas: 3
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 4Gi

mlNsmf:
  replicas: 3
  resources:
    requests:
      cpu: 2000m
      memory: 2Gi
    limits:
      cpu: 8000m
      memory: 8Gi

decisionEngine:
  replicas: 2
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 4Gi

bcNssmf:
  replicas: 2
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 4Gi

slaAgentLayer:
  replicas: 3
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 4Gi

naspAdapter:
  replicas: 2
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 4Gi

# Monitoramento ativo
monitoring:
  enabled: true
  alerting:
    enabled: true

# Node IPs (substituir pelos IPs reais dos nodes do seu cluster)
nodes:
  node1:
    ip: "<NODE1_IP>"  # Ex: 192.168.10.16
    interface: "<INTERFACE_NAME>"  # Ex: my5g
  node2:
    ip: "<NODE2_IP>"  # Ex: 192.168.10.15
    interface: "<INTERFACE_NAME>"  # Ex: my5g
