apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trisla.name" . }}-nasp-adapter
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "trisla.labels" (dict "Values" .Values "Release" .Release "Chart" .Chart "component" "nasp-adapter") | nindent 4 }}
spec:
  replicas: {{ .Values.naspAdapter.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: trisla-nasp-adapter
      app.kubernetes.io/name: {{ include "trisla.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: trisla-nasp-adapter
        app.kubernetes.io/name: {{ include "trisla.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}

    spec:
      # FASE C3-C3.2 FIX A: Garantir automount do ServiceAccount token
      automountServiceAccountToken: true
      serviceAccountName: {{ include "trisla.name" . }}-nasp-adapter
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      nodeSelector:
        kubernetes.io/hostname: node1
      containers:
      - name: nasp-adapter
        image: {{ include "trisla.image" (dict "Values" .Values "image" .Values.naspAdapter.image) }}
        ports:
        - containerPort: {{ .Values.naspAdapter.service.port }}
          name: http
        env:
        - name: TRISLA_NODE_INTERFACE
          value: {{ .Values.network.interface | quote }}
        - name: TRISLA_NODE_IP
          value: {{ .Values.network.nodeIP | quote }}
        - name: SEM_CSMF_URL
          value: "http://{{ include "trisla.name" . }}-sem-csmf.{{ .Values.global.namespace }}.svc.cluster.local:8080"
        - name: OTLP_ENDPOINT
          value: "http://{{ include "trisla.name" . }}-otel-collector:4317"
        # Gate 3GPP Real (PROMPT_S3GPP_GATE_v1.0)
        - name: GATE_3GPP_ENABLED
          value: {{ .Values.naspAdapter.gate3gpp.enabled | default false | quote }}
        - name: GATE_3GPP_CORE_NAMESPACE
          value: {{ .Values.naspAdapter.gate3gpp.coreNamespace | default "ns-1274485" | quote }}
        - name: GATE_3GPP_UERANSIM_NAMESPACE
          value: {{ .Values.naspAdapter.gate3gpp.ueransimNamespace | default "ueransim" | quote }}
        {{- if .Values.naspAdapter.gate3gpp.enabled }}
        - name: UPF_MAX_SESSIONS
          value: {{ if kindIs "invalid" .Values.naspAdapter.gate3gpp.upfMaxSessions }}{{ 1000000 | quote }}{{ else }}{{ .Values.naspAdapter.gate3gpp.upfMaxSessions | int | quote }}{{ end }}
        {{- end }}
        # MDCE v2 Capacity Accounting (PROMPT_SMDCE_V2) â€” ledger, rollback, reconciler
        {{- $cap := .Values.naspAdapter.capacityAccounting | default dict }}
        - name: CAPACITY_ACCOUNTING_ENABLED
          value: {{ $cap.enabled | default true | quote }}
        - name: RESERVATION_TTL_SECONDS
          value: {{ $cap.reservationTtlSeconds | default 300 | quote }}
        - name: RECONCILE_INTERVAL_SECONDS
          value: {{ $cap.reconcileIntervalSeconds | default 60 | quote }}
        - name: CAPACITY_SAFETY_FACTOR
          value: {{ $cap.capacitySafetyFactor | default "0.1" | quote }}
        {{- if $cap.costEmbbCore }}
        - name: COST_EMBB_CORE
          value: {{ $cap.costEmbbCore | quote }}
        {{- end }}
        {{- if $cap.costEmbbRan }}
        - name: COST_EMBB_RAN
          value: {{ $cap.costEmbbRan | quote }}
        {{- end }}
        {{- if $cap.costEmbbTransport }}
        - name: COST_EMBB_TRANSPORT
          value: {{ $cap.costEmbbTransport | quote }}
        {{- end }}
        {{- if $cap.costUrllcCore }}
        - name: COST_URLLC_CORE
          value: {{ $cap.costUrllcCore | quote }}
        {{- end }}
        {{- if $cap.costUrllcRan }}
        - name: COST_URLLC_RAN
          value: {{ $cap.costUrllcRan | quote }}
        {{- end }}
        {{- if $cap.costUrllcTransport }}
        - name: COST_URLLC_TRANSPORT
          value: {{ $cap.costUrllcTransport | quote }}
        {{- end }}
        {{- if $cap.costMmtcCore }}
        - name: COST_MMTC_CORE
          value: {{ $cap.costMmtcCore | quote }}
        {{- end }}
        {{- if $cap.costMmtcRan }}
        - name: COST_MMTC_RAN
          value: {{ $cap.costMmtcRan | quote }}
        {{- end }}
        {{- if $cap.costMmtcTransport }}
        - name: COST_MMTC_TRANSPORT
          value: {{ $cap.costMmtcTransport | quote }}
        {{- end }}
        # Telemetria real (PROMPT_STELEMETRY_REAL_ACTIVATION)
        - name: PROMETHEUS_URL
          value: {{ .Values.naspAdapter.prometheusUrl | default "http://monitoring-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090" | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.naspAdapter.resources | nindent 10 }}































