apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trisla.name" . }}-nasp-adapter
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "trisla.labels" (dict "Values" .Values "Release" .Release "Chart" .Chart "component" "nasp-adapter") | nindent 4 }}
spec:
  replicas: {{ .Values.naspAdapter.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: trisla-nasp-adapter
      app.kubernetes.io/name: {{ include "trisla.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: trisla-nasp-adapter
        app.kubernetes.io/name: {{ include "trisla.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}

    spec:
      # FASE C3-C3.2 FIX A: Garantir automount do ServiceAccount token
      automountServiceAccountToken: true
      serviceAccountName: {{ include "trisla.name" . }}-nasp-adapter
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      nodeSelector:
        kubernetes.io/hostname: node1
      containers:
      - name: nasp-adapter
        image: {{ include "trisla.image" (dict "Values" .Values "image" .Values.naspAdapter.image) }}
        ports:
        - containerPort: {{ .Values.naspAdapter.service.port }}
          name: http
        env:
        - name: TRISLA_NODE_INTERFACE
          value: {{ .Values.network.interface | quote }}
        - name: TRISLA_NODE_IP
          value: {{ .Values.network.nodeIP | quote }}
        - name: OTLP_ENDPOINT
          value: "http://{{ include "trisla.name" . }}-otel-collector:4317"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.naspAdapter.resources | nindent 10 }}































