apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trisla.name" . }}-decision-engine
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "trisla.labels" (dict "Values" .Values "Release" .Release "Chart" .Chart "component" "decision-engine") | nindent 4 }}
spec:
  replicas: {{ .Values.decisionEngine.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: trisla-decision-engine
      app.kubernetes.io/name: {{ include "trisla.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: trisla-decision-engine
        app.kubernetes.io/name: {{ include "trisla.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}

    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      nodeSelector:
        kubernetes.io/hostname: node1
      containers:
      - name: decision-engine
        image: {{ include "trisla.image" (dict "Values" .Values "image" .Values.decisionEngine.image) }}
        imagePullPolicy: {{ .Values.decisionEngine.image.pullPolicy | default "IfNotPresent" }}
        ports:
        - containerPort: {{ .Values.decisionEngine.service.port }}
          name: http
        env:
        - name: TRISLA_NODE_INTERFACE
          value: {{ .Values.network.interface | quote }}
        - name: TRISLA_NODE_IP
          value: {{ .Values.network.nodeIP | quote }}
        - name: OTLP_ENDPOINT
          value: "http://{{ include "trisla.name" . }}-otel-collector:4317"
        # Gate 3GPP Real (PROMPT_S3GPP_GATE_v1.0)
        - name: GATE_3GPP_ENABLED
          value: {{ ternary "true" "false" .Values.decisionEngine.gate3gpp.enabled | quote }}
        {{- if .Values.decisionEngine.env }}
        {{- range $key, $value := .Values.decisionEngine.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        - name: ML_NSMF_HTTP_URL
          value: "http://{{ include "trisla.name" . }}-ml-nsmf:{{ .Values.mlNsmf.service.port }}"
        - name: SLA_AGENT_URL
          value: "http://{{ include "trisla.name" . }}-sla-agent-layer:{{ .Values.slaAgentLayer.service.port }}"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.decisionEngine.resources | nindent 10 }}
