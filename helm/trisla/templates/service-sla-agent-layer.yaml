apiVersion: v1
kind: Service
metadata:
  name: {{ include "trisla.name" . }}-sla-agent-layer
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "trisla.labels" (dict "Values" .Values "Release" .Release "Chart" .Chart "component" "sla-agent-layer") | nindent 4 }}
spec:
  type: {{ .Values.slaAgentLayer.service.type }}
  ports:
  - port: {{ .Values.slaAgentLayer.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: trisla-sla-agent-layer
    app.kubernetes.io/name: {{ include "trisla.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}































