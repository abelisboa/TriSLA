apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trisla.name" . }}-bc-nssmf
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "trisla.labels" (dict "Values" .Values "Release" .Release "Chart" .Chart "component" "bc-nssmf") | nindent 4 }}
spec:
  replicas: {{ .Values.bcNssmf.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: trisla-bc-nssmf
      app.kubernetes.io/name: {{ include "trisla.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: trisla-bc-nssmf
        app.kubernetes.io/name: {{ include "trisla.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      nodeSelector:
        kubernetes.io/hostname: node1
      containers:
      - name: bc-nssmf
        image: {{ include "trisla.image" (dict "Values" .Values "image" .Values.bcNssmf.image) }}
        ports:
        - containerPort: {{ .Values.bcNssmf.service.port }}
          name: http
        env:
        - name: TRISLA_NODE_INTERFACE
          value: {{ .Values.network.interface | quote }}
        - name: TRISLA_NODE_IP
          value: {{ .Values.network.nodeIP | quote }}
        - name: OTLP_ENDPOINT
          value: "http://{{ include "trisla.name" . }}-otel-collector:4317"
        # Configuração do BESU (se habilitado)
        {{- if .Values.besu.enabled }}
        - name: TRISLA_RPC_URL
          value: "http://{{ include "trisla.name" . }}-besu:8545"
        - name: BESU_RPC_URL
          value: "http://{{ include "trisla.name" . }}-besu:8545"
        - name: BC_ENABLED
          value: {{ .Values.global.bcEnabled | default "true" | quote }}
        - name: TRISLA_CHAIN_ID
          value: "1337"
        {{- else }}
        - name: BC_ENABLED
          value: "false"
        {{- end }}
        # Variáveis de ambiente customizadas (podem sobrescrever as acima)
        {{- if .Values.bcNssmf.env }}
        {{- range $key, $value := .Values.bcNssmf.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.bcNssmf.resources | nindent 10 }}
