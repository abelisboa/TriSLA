      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 8Gi
  nodeSelector: {}
  affinity: {}
  tolerations: []

# SLA-Agent Layer
slaAgentLayer:
  enabled: true
  image:
    repository: trisla-sla-agent-layer
    tag: nasp-a2
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8084
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
  replicas: 3

# NASP Adapter
naspAdapter:
  enabled: true
  image:
    repository: trisla-nasp-adapter
    tag: nasp-a2
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8085
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
  replicas: 2

# UI Dashboard
uiDashboard:
  enabled: true
  image:
    repository: trisla-ui-dashboard
    tag: nasp-a2
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: nginx
    hosts:
      - host: trisla.local
        paths:
          - path: /
            pathType: Prefix
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  replicas: 2

# Kafka
kafka:
  enabled: true
  image:
    repository: apache/kafka
    tag: latest
  replicas: 3

# OpenTelemetry Collector
otelCollector:
  enabled: true
  image:
    repository: otel/opentelemetry-collector
    tag: latest
  service:
    type: ClusterIP
    ports:
      grpc: 4317
      http: 4318

# Prometheus
prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: latest

# Grafana
grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: latest
  adminPassword: admin  # ⚠️ ALTERAR EM PRODUÇÃO

# Production Settings
production:
  enabled: true
  simulationMode: false
  useRealServices: true
  executeRealActions: true

# BESU Subchart Configuration
trisla-besu:
  enabled: true
  image:
    tag: "23.10.1"

