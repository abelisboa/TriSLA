global:
  namespace: trisla
  imageRegistry: "ghcr.io/abelisboa"
  imagePullSecrets:
    - name: ghcr-secret
  nodeSelector:
    kubernetes.io/hostname: node1
  env:
    OTLP_ENABLED: false
    KAFKA_ENABLED: false
    BC_ENABLED: false
    NASP_MODE: "production"
  # Flags globais unificadas (evita duplicação)
  otlpEnabled: false
  kafkaEnabled: false
  bcEnabled: false
  naspMode: "production"
# -------------------------------------------------------------------
# MÓDULOS
# -------------------------------------------------------------------
bcNssmf:
  enabled: true
  image:
    repository: "trisla-bc-nssmf"
    tag: "nasp-a2"
    pullPolicy: IfNotPresent
  service:
    port: 8083
  replicaCount: 1
  nodeSelector:
    kubernetes.io/hostname: node1
