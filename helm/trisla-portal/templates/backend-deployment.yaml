apiVersion: apps/v1
kind: Deployment
metadata:
  name: trisla-portal-backend
  namespace: {{ .Values.global.namespace | default "trisla" }}
  labels:
    app: trisla-portal-backend
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: trisla-portal-backend
  template:
    metadata:
      labels:
        app: trisla-portal-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        env:
        - name: SEM_CSMF_URL
          value: {{ .Values.backend.env.SEM_CSMF_URL | quote }}
        - name: ML_NSMF_URL
          value: {{ .Values.backend.env.ML_NSMF_URL | quote }}
        - name: DECISION_ENGINE_URL
          value: {{ .Values.backend.env.DECISION_ENGINE_URL | quote }}
        - name: BC_NSSMF_URL
          value: {{ .Values.backend.env.BC_NSSMF_URL | quote }}
        - name: SLA_AGENT_URL
          value: {{ .Values.backend.env.SLA_AGENT_URL | quote }}
        - name: OTEL_SDK_DISABLED
          value: {{ .Values.backend.env.OTEL_SDK_DISABLED | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /nasp/diagnostics
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

