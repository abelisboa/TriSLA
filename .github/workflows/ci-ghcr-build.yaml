name: "CI - Build & Push GHCR Images"

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io/abelisboa
  VERSION: v3.5.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3

      - name: Build & Publish Images
        run: |
          modules=("sem-csmf" "ml-nsmf" "decision-engine" "bc-nssmf" "sla-agent-layer" "ui-dashboard" "nasp-adapter")
          for m in "${modules[@]}"; do
            docker build -t $REGISTRY/trisla-$m:latest -t $REGISTRY/trisla-$m:$VERSION apps/$m
            docker push $REGISTRY/trisla-$m:latest
            docker push $REGISTRY/trisla-$m:$VERSION
          done













