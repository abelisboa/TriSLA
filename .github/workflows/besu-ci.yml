name: Build and Push BESU Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'besu/**'
      - '.github/workflows/besu-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'besu/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag da imagem'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/trisla-besu

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login no GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extrair metadados
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

    - name: Build e Push imagem BESU
      uses: docker/build-push-action@v5
      with:
        context: ./besu
        file: ./besu/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Validar Helm Chart
      run: |
        helm lint ./helm/trisla
        helm template trisla ./helm/trisla -f ./helm/trisla/values-nasp.yaml > /dev/null

    - name: Gerar artefato
      if: github.event_name != 'pull_request'
      run: |
        echo "IMAGE_TAG=${{ steps.meta.outputs.tags }}" >> $GITHUB_OUTPUT
        echo "✅ Imagem BESU publicada: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }}"
