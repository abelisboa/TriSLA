# SLO Configuration - Core Domain
# Service Level Objectives para domínio Core

domain: "Core"

slos:
  - name: "cpu_utilization"
    target: 70.0
    unit: "percent"
    operator: "<="  # Menor é melhor
    risk_threshold: 0.9  # 90% do target = risco (63%)
    description: "Utilização de CPU"
  
  - name: "memory_utilization"
    target: 80.0
    unit: "percent"
    operator: "<="  # Menor é melhor
    risk_threshold: 0.9  # 90% do target = risco (72%)
    description: "Utilização de memória"
  
  - name: "request_latency"
    target: 50.0
    unit: "ms"
    operator: "<="  # Menor é melhor
    risk_threshold: 0.8  # 80% do target = risco (40ms)
    description: "Latência de requisições no Core"
  
  - name: "throughput"
    target: 10000.0
    unit: "req/s"
    operator: ">="  # Maior é melhor
    risk_threshold: 0.8  # 80% do target = risco (8000 req/s)
    description: "Throughput de requisições"

