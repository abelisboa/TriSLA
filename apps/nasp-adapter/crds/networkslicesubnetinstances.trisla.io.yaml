apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: networkslicesubnetinstances.trisla.io
  labels:
    app: trisla
    component: nasp-adapter
spec:
  group: trisla.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - nssiId
                - domain
                - parentNsi
              properties:
                nssiId:
                  type: string
                  description: Network Slice Subnet Instance ID (3GPP compliant)
                  pattern: '^[a-zA-Z0-9-]+$'
                domain:
                  type: string
                  enum:
                    - RAN
                    - TN
                    - CORE
                  description: Network domain (RAN, Transport Network, or Core)
                parentNsi:
                  type: string
                  description: Parent NSI ID
                  pattern: '^[a-zA-Z0-9-]+$'
                resources:
                  type: object
                  properties:
                    cpu:
                      type: string
                      description: CPU resource request/limit (e.g., "1000m", "2")
                    memory:
                      type: string
                      description: Memory resource request/limit (e.g., "2Gi", "512Mi")
                    storage:
                      type: string
                      description: Storage resource request/limit
                    bandwidth:
                      type: string
                      description: Network bandwidth (e.g., "1Gbps", "100Mbps")
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Requested
                    - Accepted
                    - Instantiating
                    - Active
                    - Degraded
                    - Terminated
                  description: Current phase of the NSSI lifecycle
                message:
                  type: string
                  description: Human-readable status message
                namespace:
                  type: string
                  description: Kubernetes namespace created for this NSSI
                createdAt:
                  type: string
                  format: date-time
                  description: Timestamp when NSSI was created
                updatedAt:
                  type: string
                  format: date-time
                  description: Timestamp when NSSI was last updated
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: networkslicesubnetinstances
    singular: networkslicesubnetinstance
    kind: NetworkSliceSubnetInstance
    shortNames:
      - nssi
      - nssis

