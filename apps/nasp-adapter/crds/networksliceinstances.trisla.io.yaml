apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: networksliceinstances.trisla.io
  labels:
    app: trisla
    component: nasp-adapter
spec:
  group: trisla.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - nsiId
                - tenantId
                - serviceProfile
                - nssai
                - sla
              properties:
                nsiId:
                  type: string
                  description: Network Slice Instance ID (3GPP compliant)
                  pattern: '^[a-zA-Z0-9-]+$'
                tenantId:
                  type: string
                  description: Tenant identifier
                serviceProfile:
                  type: string
                  enum:
                    - URLLC
                    - eMBB
                    - mMTC
                  description: Service profile type (3GPP TS 28.541)
                nssai:
                  type: object
                  required:
                    - sst
                  properties:
                    sst:
                      type: integer
                      minimum: 0
                      maximum: 255
                      description: Slice/Service Type (3GPP TS 23.501)
                    sd:
                      type: string
                      description: Slice Differentiator (optional, 3GPP TS 23.501)
                      pattern: '^[0-9A-Fa-f]{6}$'
                sla:
                  type: object
                  properties:
                    latency:
                      type: object
                      properties:
                        max_ms:
                          type: integer
                          description: Maximum latency in milliseconds
                    reliability:
                      type: object
                      properties:
                        min:
                          type: number
                          minimum: 0
                          maximum: 1
                          description: Minimum reliability (0-1)
                    availability:
                      type: object
                      properties:
                        min:
                          type: number
                          minimum: 0
                          maximum: 1
                          description: Minimum availability (0-1)
                    throughput:
                      type: object
                      properties:
                        min_mbps:
                          type: integer
                          description: Minimum throughput in Mbps
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Requested
                    - Accepted
                    - Instantiating
                    - Active
                    - Degraded
                    - Terminated
                  description: Current phase of the NSI lifecycle
                message:
                  type: string
                  description: Human-readable status message
                nssiIds:
                  type: array
                  items:
                    type: string
                  description: List of NSSI IDs created for this NSI
                createdAt:
                  type: string
                  format: date-time
                  description: Timestamp when NSI was created
                updatedAt:
                  type: string
                  format: date-time
                  description: Timestamp when NSI was last updated
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: networksliceinstances
    singular: networksliceinstance
    kind: NetworkSliceInstance
    shortNames:
      - nsi
      - nsis

