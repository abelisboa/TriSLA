apiVersion: apps/v1
kind: Deployment
metadata:
  name: trisla-besu
  namespace: trisla
  labels:
    app.kubernetes.io/name: trisla
    app.kubernetes.io/instance: trisla
    app.kubernetes.io/component: trisla
    app.kubernetes.io/version: 3.7.10
    app: besu
    component: blockchain
    app.kubernetes.io/component: besu
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trisla
      app.kubernetes.io/instance: trisla
      app: besu
      component: blockchain
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trisla
        app.kubernetes.io/instance: trisla
        app: besu
        component: blockchain
      annotations: {}
    spec:
      containers:
      - name: besu
        image: ghcr.io/abelisboa/trisla-besu:v3.7.16
        imagePullPolicy: IfNotPresent
        ports:
        - name: rpc-http
          containerPort: 8545
          protocol: TCP
        - name: rpc-ws
          containerPort: 8546
          protocol: TCP
        - name: p2p
          containerPort: 30303
          protocol: TCP
        command:
        - /opt/besu/bin/besu
        args:
        - --data-path=/opt/besu/data
        - --network=dev
        - --rpc-http-enabled
        - --rpc-http-port=8545
        - --rpc-http-api=ETH,NET,WEB3
        env:
        - name: BESU_DATA_PATH
          value: "/opt/besu/data"
        volumeMounts:
        - name: besu-data
          mountPath: /opt/besu/data
        resources:
          limits:
            cpu: 4000m
            memory: 8Gi
          requests:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8545
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: 8545
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 6
      volumes:
      - name: besu-data
        persistentVolumeClaim:
          claimName: trisla-besu-data
